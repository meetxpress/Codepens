<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Form with Hidden Fields</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="margin-left:150px; width:50%">
        <h1 style="background-color: rgb(255, 255, 0); font-size:25px; width:45%; text-align:center">Login </h1>
        <label id="searchbutton" for="username">
            <div id="searchdiv">Username</div>
        </label>
        <input class="input" id="username" type="text">

        <label id="searchbutton" for="password">
            <div id="searchdiv2">Password </div>
        </label>
        <input class="input" id="password" type="password">
        <input type="submit" id="loginbutton"  onclick="lol()" value="Login">
    </div>
</body>
</html>
